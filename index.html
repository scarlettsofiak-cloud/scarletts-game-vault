<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scarlett's Game Vault</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #1f1f1f;
      padding: 30px 20px;
    }
    h1 {
      font-size: 2.8em;
      color: #00ffc8;
      margin-bottom: 10px;
    }
    p.subtitle {
      font-size: 1.2em;
      color: #ccc;
    }
    nav {
      margin: 40px auto;
      max-width: 1000px;
    }
    nav ul {
      list-style: none;
      padding: 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 10px;
    }
    nav li {
      margin: 0;
    }
    nav a {
      display: block;
      background-color: #00ffc8;
      color: #121212;
      text-decoration: none;
      padding: 10px;
      border-radius: 6px;
      font-size: 0.95em;
      transition: background-color 0.3s;
    }
    nav a:hover {
      background-color: #00cfa0;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
    .game-frame {
      display: none;
    }
    .active {
      display: block;
    }
    footer {
      background-color: #1f1f1f;
      padding: 15px;
      font-size: 0.9em;
      color: #888;
      margin-top: 40px;
    }
  </style>
  <script>
    function showGame(id) {
      document.querySelectorAll('.game-frame').forEach(frame => frame.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      window.scrollTo(0, 0);
    }
  </script>
</head>
<body>
  <header>
    <h1>ðŸŽ® Scarlett's Game Vault</h1>
    <p class="subtitle">10 games. Zero limits. Play on.</p>
  </header>

  <nav>
    <ul>
      <li><a href="#" onclick="showGame('g1v1')">1v1.lol</a></li>
      <li><a href="#" onclick="showGame('g2048')">2048</a></li>
      <li><a href="#" onclick="showGame('gflappy')">Flappy Bird</a></li>
      <li><a href="#" onclick="showGame('gtetris')">Tetris</a></li>
      <li><a href="#" onclick="showGame('gretro')">Retro Bowl</a></li>
      <li><a href="#" onclick="showGame('gslope')">Slope</a></li>
      <li><a href="#" onclick="showGame('grun3')">Run 3</a></li>
      <li><a href="#" onclick="showGame('gpacman')">Pac-Man</a></li>
      <li><a href="#" onclick="showGame('gchess')">Chess</a></li>
      <li><a href="#" onclick="showGame('gwordle')">Wordle</a></li>
    </ul>
  </nav>

  <!-- Embedded Games -->
  <div id="g1v1" class="game-frame active">
    <iframe src="https://1v1lol.org/"></iframe>
  </div>
  <div id="g2048" class="game-frame">
    <iframe src="https://play2048.co/"></iframe>
  </div>
  <div id="gflappy" class="game-frame">
    <iframe src="https://flappybird.io/"></iframe>
  </div>
  <div id="gtetris" class="game-frame">
    <iframe src="https://tetris.com/play-tetris"></iframe>
  </div>
  <div id="gretro" class="game-frame">
    <iframe src="https://retrobowl.me/"></iframe>
  </div>
  <div id="gslope" class="game-frame">
    <iframe src="https://slopegame.io/"></iframe>
  </div>
  <div id="grun3" class="game-frame">
    <iframe src="https://run3unblocked.com/"></iframe>
  </div>
  <div id="gpacman" class="game-frame">
    <iframe src="https://www.google.com/logos/2010/pacman10-i.html"></iframe>
  </div>
  <div id="gchess" class="game-frame">
    <iframe src="https://www.chess.com/play/online"></iframe>
  </div>
  <div id="gwordle" class="game-frame">
    <iframe src="https://www.nytimes.com/games/wordle/index.html"></iframe>
  </div>

  <footer>
    <p>Made by Scarlett â€¢ Hosted on GitHub Pages</p>
  </footer>
</body>
</html>
